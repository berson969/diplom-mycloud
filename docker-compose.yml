version: '3.9'

services:
    nginx:
        container_name: nginx-server
        image: nginx:latest
        ports:
            - '80:80'
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - backend

    backend:
        build:
            context: ./backend
        volumes:
            - .:/code
        ports:
            - '8000:8000'
        environment:
            - DJANGO_SETTINGS_MODULE=mycloud.settings
            - DB_HOST=postgres_only-db
        depends_on:
            - only-db

    only-db:
        container_name: postgres-only-db
        image: postgres:latest
        ports:
            - '5426:5432'
        restart: unless-stopped
        environment:
            POSTGRES_USER: "${DB_USER}"
            POSTGRES_PASSWORD: "${DB_PASS}"
            POSTGRES_DB: "${DB_BASE}"
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_BASE}" ]
            interval: 10s
            timeout: 15s
            retries: 5
        volumes:
            - postgres_data:/var/lib/postgresql/data/

volumes:
    postgres_data:
