name: Server Backend Django application MyCloud

on:
  push:
    branches: [main]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Start services using Docker Compose
        run: docker-compose up -d
        env:
            SECRET_KEY: ${{ secrets.SECRET_KEY }}
            DEBUG: ${{ secrets.DEBUG }}
            DB_NAME: ${{ secrets.DB_BASE }}
            DB_USER: ${{ secrets.DB_USER }}
            DB_PASSWORD: ${{ secrets.DB_PASS }}
            DB_HOST: ${{ secrets.DB_HOST }}
            DB_PORT: ${{ secrets.DB_PORT }}
            ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10

      - name: Wait for PostgreSQL to be ready
        run: |
          until docker-compose exec only-db pg_isready --username=${{ secrets.DB_USER }} --dbname=${{ secrets.DB_BASE }}; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 5
          done
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_BASE: ${{ secrets.DB_BASE }}

      - name: Install package
        run: pip install -r requirements.txt

      - name: Linter
        run: flake8 /backend

      - name: Tests
        run: python manage.py test
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: ${{ secrets.DEBUG }}
          DB_NAME: ${{ secrets.DB_BASE }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASS }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
#          script: expect /home/pull.exp
          script: bash -S /home/start.sh
